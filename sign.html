<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>	LoginForm</title>
    <link href="boot/css/bootstrap.min.css"  type="text/css" rel="stylesheet">
	<link href="boot/font-awesome/css/font-awesome.min.css" type="text/css" rel="stylesheet">
	<link href="boot/css/loginnew.css"  type="text/css" rel="stylesheet">
	
</head>
<body id="bg-id">
	<div class="container">
		<div class="row">
			<div class="col-md-3 hidden-xs"></div>
			<div class="col-md-6 signup-image" >
			<div class="col-md-12">
				<fieldset>
					<legend>&nbsp;SignUp</legend>
						<p>Enter your personal details below:</p>
							
							
						<div class="col-md-12">
							<i class="fa fa-user"></i>
							<input class="text" type="text" name="name" placeholder="Enter your Name">
						</div>	
						<hr>
							
						<div class="col-md-12">
							<i class="fa fa-envelope"></i>
							<input class="text" type="text" name="email" placeholder="Email">
						</div>
						
						<hr>
							
							<div class="col-md-12">
								<i class="fa fa-lock"></i>
								<input type="password" name="password" placeholder="Password">
							</div>
							<hr>
								
							<div class="col-md-12">
								<i class="fa fa-lock"></i>
								<input type="password" name="password" placeholder="Conform Password">
							</div>
							<hr>
							<br>
							
							
								<div class="col-md-12">
									<button style="border-radius:50%;">Submit Your Details</button>
								</div>	
								<br>				
				</fieldset>			
			</div>
			</div>
		</div>
	</div>
	
</body>

<script src="boot/js/jquery.min.js"></script>
<script src="boot/js/bootstrap.min.js"></script>
<script src="boot/js/jquery.bxslider.min.js"></script>
<script>

</script>

</body>
</html>
